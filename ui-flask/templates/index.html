<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Poor-manView 1000</title>
    <meta name="viewport" content="width=800, height=480, user-scalable=no">

    <style>
        /* ----- Global reset ----- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        html, body {
            width: 800px;
            height: 480px;
            background-color: #e6e6e6;
            overflow: hidden;
        }

        /* ----- Splash screen ----- */
        #splash {
            position: absolute;
            width: 800px;
            height: 480px;
            background-color: #dcdcdc;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        /* ----- Main container ----- */
        #app {
            width: 800px;
            height: 480px;
            display: none;
            flex-direction: column;
        }

        /* ----- PanelView-style header ----- */
        .header {
            height: 40px;
            background: linear-gradient(#1f4fa3, #163b7a);
            color: white;
            display: flex;
            align-items: center;
            padding: 0 16px;
            border-bottom: 3px solid #999;
        }

        .header svg {
            height: 36px;
        }

        .header-title {
            margin-left: auto;
            font-weight: bold;
            font-size: 20px;
            letter-spacing: 0.5px;
        }

        /* ----- Content area ----- */
        .content {
            flex: 1;
            padding: 16px;
            background-color: #f2f2f2;
        }

        .card {
            background-color: white;
            border: 2px solid #999;
            padding: 12px;
            margin-bottom: 12px;
        }

        .card h2 {
            font-size: 18px;
            margin-bottom: 8px;
            border-bottom: 1px solid #ccc;
        }

        /* ----- Footer ----- */
        .footer {
            height: 30px;
            background-color: #c0c0c0;
            font-size: 12px;
            display: flex;
            align-items: center;
            padding: 0 10px;
            border-top: 2px solid #999;
        }
    </style>
</head>
